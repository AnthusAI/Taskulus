version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Build the shared UI package first
        - cd packages/ui && npm ci --prefer-offline --no-audit && npm run build && cd ../..
        # Install site dependencies
        - cd apps/kanb.us && npm ci --prefer-offline --no-audit && cd ../..
    build:
      commands:
        - cd apps/kanb.us && npm run build
  artifacts:
    baseDirectory: apps/kanb.us/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/ui/node_modules/**/*
      - apps/kanb.us/node_modules/**/*
