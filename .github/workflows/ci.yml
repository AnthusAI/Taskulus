name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  python:
    runs-on: ubuntu-latest
    outputs:
      coverage_percent: ${{ steps.python_coverage.outputs.percentage }}
      coverage_color: ${{ steps.python_coverage.outputs.color }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build kbsc for integration tests
        run: |
          cd rust
          cargo build --bin kbsc --no-default-features
          echo "KBSC_BINARY=$(pwd)/target/debug/kbsc" >> "$GITHUB_ENV"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Run Python quality gates
        run: |
          cd python
          black --check .
          ruff check .
          mkdir -p ../coverage-python
          python -m coverage run --source=kanbus -m behave
          python -m coverage xml -o ../coverage-python/coverage.xml

      - name: Capture Python coverage
        id: python_coverage
        run: |
          output=$(python tools/coverage_badge.py coverage-python/coverage.xml)
          echo "$output" >> "$GITHUB_OUTPUT"

      - name: Check spec parity
        env:
          KANBUS_PARITY_STRICT: "0"
        run: python tools/check_spec_parity.py

  python-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify Python installation
        run: python tools/verify_python_installation.py

  rust:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      coverage_percent: ${{ steps.rust_coverage.outputs.percentage }}
      coverage_color: ${{ steps.rust_coverage.outputs.color }}
    env:
      RUST_BACKTRACE: 1
      CARGO_HTTP_TIMEOUT: 120
      CARGO_NET_RETRY: 5
      CARGO_HTTP_MULTIPLEXING: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for embedded console assets build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install console dependencies
        run: |
          cd apps/console
          npm ci

      - name: Install and build shared UI package
        run: |
          cd packages/ui
          npm ci
          npm run build

      - name: Build console assets (reuse in coverage)
        run: |
          cd apps/console
          npm run build

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Run Rust quality gates
        run: |
          cd rust
          set -x
          time cargo fmt --check
          timeout 1500s time cargo clippy --locked -- -D warnings
          timeout 1800s time cargo test --locked
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov@0.6.11

      - name: Run Rust coverage
        run: |
          cd rust
          mkdir -p ../coverage-rust
          set -x
          heartbeat() { while sleep 60; do echo "[heartbeat] rust coverage running $(date -u)"; done; }
          heartbeat &
          hb_pid=$!
          timeout 1800s bash -lc 'time stdbuf -oL cargo llvm-cov --locked --no-report --all-features --lib --bins --tests --ignore-filename-regex "features/steps/.*"'
          timeout 600s bash -lc 'time stdbuf -oL cargo llvm-cov report --locked --cobertura --output-path ../coverage-rust/cobertura.xml'
          kill $hb_pid || true

      - name: Capture Rust coverage
        id: rust_coverage
        run: |
          output=$(python tools/coverage_badge.py coverage-rust/cobertura.xml)
          echo "$output" >> "$GITHUB_OUTPUT"

  console-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install console dependencies
        run: |
          cd apps/console
          npm install

      - name: Install Playwright browsers
        run: |
          cd apps/console
          npx playwright install --with-deps

      - name: Run console UI specs
        run: |
          cd apps/console
          npm run test:ui

      - name: Build console assets for downstream jobs
        run: |
          cd apps/console
          npm run build

      - name: Upload console assets
        uses: actions/upload-artifact@v4
        with:
          name: console-dist
          path: apps/console/dist

  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run benchmark regression check
        run: python tools/check_benchmarks.py

  binary-smoke:
    runs-on: ubuntu-latest
    needs: [rust, console-ui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download console UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: console-dist
          path: apps/console/dist

      - name: Build release binaries
        run: |
          cd rust
          cargo build --release --bin kbs --bin kbsc --features embed-assets

      - name: Prepare binaries for Docker test
        run: |
          mkdir -p dist
          cp rust/target/release/kbs dist/kbs
          cp rust/target/release/kbsc dist/kbsc

      - name: Run Docker smoke test
        continue-on-error: true
        run: tools/test_prebuilt_binaries_docker.sh dist/kbs dist/kbsc

  beads-interop:
    runs-on: ubuntu-latest
    needs: [python, python-install, rust, console-ui, performance, binary-smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for embedded console assets build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Beads build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libicu-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Install console dependencies
        working-directory: apps/console
        run: npm ci

      - name: Build console assets
        env:
          # Matches console-ui job; ensures kbsc sees embedded assets under apps/console/dist
          NODE_ENV: production
        working-directory: apps/console
        run: npm run build

      - name: Build Rust release binary
        run: |
          binary=$(python tools/build_rust_release.py)
          echo "KANBUS_RUST_BINARY=$binary" >> "$GITHUB_ENV"

      - name: Run Beads interoperability suite
        run: python tools/run_beads_interop_suite.py --rust-binary "$KANBUS_RUST_BINARY"

  badges:
    needs: [python, rust]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare badges directory
        run: mkdir -p badges

      - name: Build Python CI badge
        uses: emibcn/badge-action@v2
        with:
          label: python
          status: ${{ needs.python.result == 'success' && 'passing' || 'failing' }}
          color: ${{ needs.python.result == 'success' && 'green' || 'red' }}
          path: badges/python-ci.svg

      - name: Build Python coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: python coverage
          status: ${{ needs.python.outputs.coverage_percent }}%
          color: ${{ needs.python.outputs.coverage_color }}
          path: badges/python-coverage.svg

      - name: Build Rust CI badge
        uses: emibcn/badge-action@v2
        with:
          label: rust
          status: ${{ needs.rust.result == 'success' && 'passing' || 'failing' }}
          color: ${{ needs.rust.result == 'success' && 'green' || 'red' }}
          path: badges/rust-ci.svg

      - name: Build Rust coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: rust coverage
          status: ${{ needs.rust.outputs.coverage_percent }}%
          color: ${{ needs.rust.outputs.coverage_color }}
          path: badges/rust-coverage.svg

      - name: Publish badges branch
        uses: peaceiris/actions-gh-pages@v4
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: badges
