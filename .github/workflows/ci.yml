name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Run Python quality gates
        run: |
          cd python
          black --check .
          ruff check .
          pytest --cov=taskulus --cov-report=xml

      - name: Check spec parity
        run: python tools/check_spec_parity.py

      - name: Upload Python coverage
        uses: codecov/codecov-action@v4
        with:
          files: python/coverage.xml
          flags: python
          fail_ci_if_error: false

  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run Rust quality gates
        run: |
          cd rust
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo test

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run Rust coverage
        run: |
          cd rust
          cargo tarpaulin --out Xml --output-dir ../coverage-rust

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-rust/cobertura.xml
          flags: rust
          fail_ci_if_error: false

  badges:
    needs: [python, rust]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare badges directory
        run: mkdir -p badges

      - name: Build Python CI badge
        uses: emibcn/badge-action@v2
        with:
          label: python
          status: ${{ needs.python.result == 'success' && 'passing' || 'failing' }}
          color: ${{ needs.python.result == 'success' && 'green' || 'red' }}
          path: badges/python-ci.svg

      - name: Build Rust CI badge
        uses: emibcn/badge-action@v2
        with:
          label: rust
          status: ${{ needs.rust.result == 'success' && 'passing' || 'failing' }}
          color: ${{ needs.rust.result == 'success' && 'green' || 'red' }}
          path: badges/rust-ci.svg

      - name: Publish badges branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: badges
