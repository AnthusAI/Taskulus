name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.release_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install release tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install python-semantic-release build twine

      - name: Create release tag
        working-directory: python
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: semantic-release version

      - name: Publish release to PyPI
        working-directory: python
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: semantic-release publish

      - name: Capture release tag
        id: release_tag
        run: |
          git fetch --tags
          tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

  rust-binaries:
    needs: publish
    if: ${{ needs.publish.outputs.release_tag != '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: kanbusr
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            binary: kanbusr
            archive: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            binary: kanbusr
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: kanbusr.exe
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: |
          cd rust
          cargo build --release --target ${{ matrix.target }} --bin kanbusr

      - name: Package binary (tar.gz)
        if: ${{ matrix.archive == 'tar.gz' }}
        run: |
          mkdir -p dist
          cp rust/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/kanbusr
          tar -czf dist/kanbusr-${{ matrix.target }}.tar.gz -C dist kanbusr

      - name: Package binary (zip)
        if: ${{ matrix.archive == 'zip' && matrix.os != 'windows-latest' }}
        run: |
          mkdir -p dist
          cp rust/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/kanbusr.exe
          cd dist
          zip kanbusr-${{ matrix.target }}.zip kanbusr.exe

      - name: Package binary (zip, windows)
        if: ${{ matrix.archive == 'zip' && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "rust/target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/kanbusr.exe"
          Compress-Archive -Path "dist/kanbusr.exe" -DestinationPath "dist/kanbusr-${{ matrix.target }}.zip" -Force

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.release_tag }}
          files: |
            dist/kanbusr-${{ matrix.target }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  console-server-binaries:
    needs: publish
    if: ${{ needs.publish.outputs.release_tag != '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: kanbus-console
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            binary: kanbus-console
            archive: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            binary: kanbus-console
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: kanbus-console.exe
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/console/package-lock.json

      - name: Build frontend assets
        run: |
          cd apps/console
          npm ci --prefer-offline --no-audit
          npm run build
          ls -lah dist/

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build console server
        run: |
          cd rust
          cargo build --release --target ${{ matrix.target }} --bin kanbus-console --features embed-assets

      - name: Package console server (tar.gz)
        if: ${{ matrix.archive == 'tar.gz' }}
        run: |
          mkdir -p dist
          cp rust/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/kanbus-console
          tar -czf dist/kanbus-console-${{ matrix.target }}.tar.gz -C dist kanbus-console

      - name: Package console server (zip)
        if: ${{ matrix.archive == 'zip' && matrix.os != 'windows-latest' }}
        run: |
          mkdir -p dist
          cp rust/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/kanbus-console.exe
          cd dist
          zip kanbus-console-${{ matrix.target }}.zip kanbus-console.exe

      - name: Package console server (zip, windows)
        if: ${{ matrix.archive == 'zip' && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "rust/target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/kanbus-console.exe"
          Compress-Archive -Path "dist/kanbus-console.exe" -DestinationPath "dist/kanbus-console-${{ matrix.target }}.zip" -Force

      - name: Upload console server assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.release_tag }}
          files: |
            dist/kanbus-console-${{ matrix.target }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  rust-crate:
    needs: publish
    if: ${{ needs.publish.outputs.release_tag != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Sync crate version to release tag
        run: |
          tag_version="${{ needs.publish.outputs.release_tag }}"
          tag_version="${tag_version#v}"
          python - <<'PY' "$tag_version"
          import pathlib, re, sys
          path = pathlib.Path("Cargo.toml")
          text = path.read_text()
          version = sys.argv[1]
          def replace_version(contents: str, version: str) -> str:
              pattern = r'(?m)^version\s*=\s*"[^"]*"'
              return re.sub(pattern, f'version = "{version}"', contents, count=1)
          new_text = replace_version(text, version)
          if new_text == text:
              print("version field not updated; check Cargo.toml format")
              sys.exit(1)
          path.write_text(new_text)
          PY

      - name: Update Cargo.lock
        run: cargo generate-lockfile

      - name: fmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy --locked -- -D warnings

      - name: test
        run: cargo test --locked

      - name: package (verification)
        run: cargo package --locked

      - name: Check if crate version already exists
        id: crate_version_check
        run: |
          version="${{ needs.publish.outputs.release_tag }}"
          version="${version#v}"
          python - <<'PY' "$version"
          import json
          import os
          import sys
          import urllib.request

          version = sys.argv[1]
          url = "https://crates.io/api/v1/crates/kanbus"
          exists = True
          try:
              with urllib.request.urlopen(url, timeout=10) as response:
                  payload = json.load(response)
              versions = payload.get("versions", [])
              exists = any(entry.get("num") == version for entry in versions)
              print(f"crate version {version} exists: {exists}")
          except Exception as exc:
              print(f"skipping publish: could not verify version on crates.io ({exc})")

          output_path = os.environ.get("GITHUB_OUTPUT")
          if not output_path:
              print("GITHUB_OUTPUT not set; skipping publish")
              sys.exit(0)
          with open(output_path, "a", encoding="utf-8") as handle:
              handle.write(f"publish={'false' if exists else 'true'}\n")
          PY

      - name: publish
        if: ${{ steps.crate_version_check.outputs.publish == 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --token "$CARGO_REGISTRY_TOKEN"
