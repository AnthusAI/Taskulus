[package]
name = "taskulus"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
minijinja = "1.0"
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde", "clock"] }
rand = "0.8"

[dev-dependencies]
cucumber = "0.21"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tempfile = "3.10.1"
regex = "1.10.4"
shell-words = "1.1.0"

[[test]]
name = "cucumber"
harness = false
