prefix: kanbus
hierarchy:
- initiative
- epic
- task
- sub-task
types:
- bug
- story
- chore
workflows:
  default:
    open:
    - in_progress
    - closed
    - deferred
    in_progress:
    - open
    - blocked
    - closed
    blocked:
    - in_progress
    - closed
    closed:
    - open
    deferred:
    - open
    - closed
  epic:
    open:
    - in_progress
    - closed
    in_progress:
    - open
    - closed
    closed:
    - open
initial_status: open
priorities:
  0: critical
  1: high
  2: medium
  3: low
  4: trivial
default_priority: 2
